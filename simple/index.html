<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotator with yjs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <style>
        #pdf-viewer { position: relative; }
        #pdf-canvas { border: 1px solid black; }
        .annotation { position: absolute; background-color: yellow; opacity: 0.5; }
    </style>
</head>
<body>
    <div id="pdf-viewer">
        <canvas id="pdf-canvas"></canvas>
    </div>
    <button id="add-annotation">Add Annotation</button>
    <script src="script.js" type="module"></script>
</body>
</html>
